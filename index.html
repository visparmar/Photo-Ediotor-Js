<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container disabled">
        <h1>Photo Editor</h1>
        <hr/>
 

        <div class="your-photo-here" >
            <img src="/one (2).png" alt="" >
        </div>

        <div class="choose-image">
            <!-- <button>Choose Image</button> -->
            <div class="btn">
                <p>Choose Images </p>
                <img src="/images/upload.png" alt="">
            </div>
           
         
            
            <input type="file" name="" id="" accept="image/*" hidden>
        </div>

        <div class="slider">
            
            <div class="filter-info">
                <span class="name">Brightness</span>
                <span class="value">100%</span>
            </div>
            <input type="range" name="" id="" max="200" min="0">
        </div>

        <div class="icon-filter">
            <p>Filters</p>

            <div class="icon-container">
                <button title="Brightness"  id="brightness"class="active"><img src="/images/brightnss.png" alt="" ></button>
                <button title="Contrast" id="contrast"><img src="/images/contrast.png" alt=""></button>
                <button title="Opactiy" id="opacity"><img src="/images/opactiy.png" alt=""></button>
                <button title="Saturate" id="saturate"><img src="/images/invert.png" alt=""></button>
                <button title="Blur" id="blur"><img src="/images/blur.png" alt=""></button>

            </div>
        </div>

        <div class="Rotate-and-flips">
            <p>Rotate & Flips</p>

            <div class="icon-container2">
                <img src="/images/rotateright.png" alt="" title="Rotate Right" id="rotate_right">
                <img src="/images/rotateleft.png" alt="" title="Rotate Left" id="rotate_left">
                <img src="/images/flip.png" alt="" title="Flip" id="flip_right">
                <img src="/images/flip.png" alt="" title="Flip" id="flip_up">
            </div>
        </div>

        <div class="button-container">
            <button>Reset Filter</button>
            <button>Save Images</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
